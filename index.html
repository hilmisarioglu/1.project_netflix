<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">Net<span>Flix</span></h1>
            <h3 id="form-description">Thank you for signing up at Netflix. Tell us more about yourself </h3>
        </header>

        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        placeholder="enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label><br>
                        <input 
                        type="number" 
                        name="age" 
                        id="age" 
                        placeholder="age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label><br>
                        <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder="enter your email">
                    </div>
                    <div class="input-box">
                        <label for="dropdown">Content Type</label><br>
                        <select name="content" id="dropdown">
                            <option value="Movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input type="checkbox" name="first-check" id="first-check" value="comedy">
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" name="second-check" id="second-check" value="action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" name="third-check" id="third-check" value="action">
                        <label for="third-check">Action</label>
                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <label for="male">Male</label>
                        <input type="radio" name="gender1" id="male" value="male"><br>
                        <label for="female">Female</label>
                        <input type="radio" name="gender2" id="female" value="female"><br>
                        <label for="other">Other</label>
                        <input type="radio" name="gender3" id="other" value="other"><br><br>
                    </div>
                    <div>
                        <label>Feedback</label>
                        <label for="feedback"></label>
                        <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="any comment" style="resize: none;"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>
                </form>

            </div>

        </section>
    </div>

</body>
</html>
